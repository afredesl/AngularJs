<form class="form-signin form-card" name="form">
    <md-button class="md-fab md-mini form-button">
        <md-icon class="material-icons"></md-icon>
    </md-button>
    <md-subheader class="md-no-sticky text-center">Inicio de Sesi칩n</md-subheader>
    <div class="form-control" layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Usuario</label>
            <input ng-model="vm.username" type="email" required>
        </md-input-container>
    </div>
    <div class="form-control" layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Contrase침a</label>
            <input ng-model="vm.password" type="password" minlength="6" required>
        </md-input-container>
    </div>
    <a href="" ui-sref="app.register" layout layout-align="center center">Registrarse</a>
    <div class="form-control" layout-gt-sm="row">
        <md-button type="submit" class="md-raised md-accent md-button-circle" ng-disabled="form.$invalid" ng-click="vm.login()" style="width: 100%;">
            <md-icon class="material-icons"></md-icon> Iniciar Sesi칩n
        </md-button>
    </div>
    <div layout="row" layout-sm="column" layout-align="center center" ng-show="vm.is_loading">
        <md-progress-circular md-mode="indeterminate" md-diameter="20px"></md-progress-circular>
    </div>
    {{vm.status}}
    <h6 layout layout-align="center center" class="text-danger" style="margin-bottom:3px" ng-show="vm.error">Usuario y/o Contrase침a no validos.</h6>
    <div ng-if="vm.status == 1" class="alert alert-success" role="alert">
        <strong>Well done!</strong> You successfully read this important alert message.
    </div>
    <div ng-if="vm.status == 0" class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong> Change a few things up and try submitting again.
    </div>
</form>
