<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Autocomplete Dialog Example</h2>
        </div>
    </md-toolbar>
    <md-content>
        <div>
            <md-input-container>
                <label>Title</label>
                <input ng-model="vm.user.title">
            </md-input-container>

            <md-input-container>
                <label>Email</label>
                <input ng-model="vm.user.email" type="email">
            </md-input-container>
        </div>
        <div>
            <md-datepicker ng-model="vm.user.date_end"></md-datepicker>
        </div>
        <md-button  class="md-raised md-primary" ng-click="vm.saveDialog()">Agregar</md-button>
    </md-content>

</md-dialog>
