<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Autocomplete Dialog Example</h2>
        </div>
    </md-toolbar>
    <md-content>
        <div>
            <md-input-container>
                <label>Title</label>
                <input ng-model="user.title">
            </md-input-container>

            <md-input-container>
                <label>Email</label>
                <input ng-model="user.email" type="email">
            </md-input-container>
        </div>
    </md-content>

</md-dialog>
